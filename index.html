<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Equipment Manager</title>
    <meta name="theme-color" content="#0B3A82" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/logo.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // تسجيل Service Worker بشكل طبيعي، وإعادة التحميل مرة واحدة فقط عند التحديث
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' })
            // في حال اكتشاف تحديث، أعد تحميل الصفحة مرة واحدة فقط
            let reloaded = sessionStorage.getItem('sw-reloaded') === '1'
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (!reloaded) {
                sessionStorage.setItem('sw-reloaded', '1')
                location.reload()
              }
            })
            // امسح العلامة بعد 5 دقائق كي لا تبقى للأبد
            setTimeout(() => sessionStorage.removeItem('sw-reloaded'), 5 * 60 * 1000)
          } catch (err) {
            console.error('SW registration failed', err)
          }
        })
      }
    </script>
  </body>
</html>
